<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Image Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        .image {
            background-image: url("Home Page Background.png");
            background-position: center;
            background-size: cover;
            height: 300vh;
        }
    </style>
</head>
<body>
    <div class="image"></div>
</body>
</html>
